<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">booking
    <title>Book Provider</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1631972241361-330c704b90f1?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3F7BED;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #3F7BED;
            color: white;
            font-weight: 600;
            border: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2f5fd9;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:text="'Book ' + ${provider.fullName}">Booking</h2>

        <form th:action="@{/book}" method="post">
            <input type="hidden" name="providerId" th:value="${provider.id}" />
            
            <label for="problemDescription">Problem Description</label>
            <textarea id="problemDescription" name="problemDescription" placeholder="Describe your problem" required></textarea>

            <label for="visitDate">Expected Visit Date</label>
            <input type="date" id="visitDate" name="visitDate" required />

            <label for="expectedHours">Expected Work Hours</label>
            <input type="number" id="expectedHours" name="expectedHours" min="1" required />

            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>
